<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="estilos/media.query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="image">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="login" id="ilogin" required autocomplete="email" size="25"  placeholder="Seu e-mail">
                        <label for="ilgoin"></label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" size="25" placeholder="Sua senha">
                        <label for="isenha"></label>
                    </div>

                    <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao"> 
                            Esqueci a senha <span class="material-symbols-outlined">mail</span>
                        </a>

                </form>
            </div>

        </section>
    </main>
</body>
</html>
