<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <style>
         div {
            display: inline-block;
            background-color:rgb(248, 220, 220);
            border: 5px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellow;
        }
        /*Hover e uma pseudo-classe que faz uma configuracao de estado, ou seja, no caso do "hover" ele mostra o efeito quando passa o mouse por cima dele */

    </style>   

</head>

<body>
    <div id="d1">01</div>
    <div id="d2">2</div>
    <div id="d3">03</div>
</body>

</html>
