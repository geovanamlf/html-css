<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <form action="cadastro.php" method="post" autocomplete="on   ">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                    <optgroup label="Regiao Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeio</option>
                        <option value="SP" selected>Sao Paulo</option>
                    </optgroup>

                    <optgroup label="Regiao Nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="MA">Maranhao</option>
                    </optgroup>
            </p>
            </select>

            <p>
                <label for="iprof">Profissao</label>
                <input type="text" name="prof" id="iprof" list="lstprof">

                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="DEV">Desenvolvedor</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

</body>
</html>
