<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusuario">Usuario:</label>
        <input type="text" name="usu" id="iusuario" required minlength="5" maxlength="15" placeholder="Digite o nome" autocomplete="username"> 
    </p>

    <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="sen" id="isenha" required minlength="8" maxlength="20" placeholder="Digite a senha" autocomplete="current-password"> 
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>

</body>
</html>
