<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 200px;
            padding: 7px;
            border-collapse: separate;
            border: 2px solid rgb(0, 0, 0);
        }

        td {
            border: 1px solid black;
            text-align: center;
            /*vertical-align: top; - PROPRIEDADE PARA ALINHAR O DADO DA TABELA (OU QUALQUER OUTRO) NA VERTICAL OU HORIZONTAL*/
        }

    </style>

</head>

<body>
    <h1>Minha primeira tabela</h1>

    <!--
        HIERARQUIA DE TABELAS SIMPLES

        TABLE
            TABLE ROW = Linha de tabela
                TABLE HEAEDER = Cabecalho de tabela
                TABLE DATA = Dado de tabela
    -->

    <table>
        <tr> <!--Primeira linhas (Table Row)-->
            <td>A1</td> <!--Dado da tabela (Table date)-->
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
